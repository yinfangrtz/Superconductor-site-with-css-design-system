<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tutorial.css">
    <title>Pseudo-elements Example</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Ubuntu+Mono:wght@400;700&display=swap" rel="stylesheet">
       
</head>
<body>
    <blockquote class="styled-quote">
        This is a sample quote. Lorem ipsum dolor sit amet, consectetur adipiscing elit.
    </blockquote>

    <div class="example">
        This is an example content with padding-inline applied.
    </div>
    
    <!-- <div class="container flex" style="--gap: 5rem;"> -->
    <div class="call-to-action container grid">
        <div class="box">a</div>
        <div class="box">b</div>
        <div class="box">c</div>
        <div class="box">d</div>
    </div>

    <div class="flow">
        <p class="normal-text">This is normal text.</p>
        <p class="bold-text">This is bold text with explicit font-weight: 700.</p>
        <p class="alternative-bold-text">This is alternative bold text using font-weight: bold.</p>
    </div>

    <div>
        <button class="hover-button">Hover Me</button>
    </div>

</body>
</html>
